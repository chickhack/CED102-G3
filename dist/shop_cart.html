    <script>
        Vue.component("cart", {
            props: ["item"],
            template: `                    
                    <li class="item margin_top_3">
                        <div class="img">
                            <img :src="item.src" alt="">
                        </div>
                        <div class="info">
                            <div class="pdname">
                                <p>{{item.name}}</p>
                                <div class="integral">
                                    <div class="points">
                                        <img src="./img/s.png" alt="" class="icon">
                                        <p>{{item.integral}}</p>
                                    </div>
                                    <div class="quantity">
                                        <div class="as margin_top_2">
                                            <span class="minus" @click="subQuantity">&minus;</span>
                                            <input type="number" name="quantity" id="quantity" v-model.number="verified" :min="item.button.min" :max="item.button.max">
                                            <span class="add" @click="addQuantity">&plus;</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="h3">{{item.price}}</p>
                            <img src="./img/icon/trashcan.png" class="icon trashcan">
                        </div>
                    </li>`,
            data() {
                return {
                    verified: 1,
                }
            },
            methods: {
                subQuantity() {
                    if(this.verified ){
                        this.verified -= 1;
                    }
                    
                },
                addQuantity() {
                    this.verified += 1;
                }
            }
        })
