  <body>
    <div class="container-fluid">
    <header>@@include('./layout/header.html')</header>
    <div class="container col-" >
      <div class="planet_banner">
        <h2 class="margin_top_5">星星世界帶你探索宇宙</h4>
      </div>
      <!-- jQuery -->
      <div id="planet">
        <div class="tabList margin_top_3 col-LG-12 ">
          <button class="button_min" v-for="planet in planets" v-on:click="state.clickedPlanet = planet">{{planet.name}}</button>
        </div>
        <div class="separator col-10"></div>

        <div class="col-12 tab-inner" v-if="this.state.clickedPlanet !== null">
          <div class="taball margin_top_10 col-lg-6 col-md-12">
            <div class="tab_left">
              <h2>{{state.clickedPlanet.name}}</h2>
              <h3 class="margin_top_4">
                {{state.clickedPlanet.content}}
              </h3>
            </div>
            <div class="data margin_top_8">
              <div class="grav">
                <div class="dataTop">
                  <span class="var">{{state.clickedPlanet.g}}</span>
                  <span class="data-mid">％</span>
                </div>
                <p>重力</p>
              </div>
              <div class="day">
              <div class="dataTop">
                <span class="var">{{state.clickedPlanet.h}}</span>
                <span class="data-low">HR</span>
              </div>
                <p>一天</p>
              </div>
              <div class="temp">
              <div class="dataTop">
                <span class="data-mid">-</span>
                <span class="var">{{state.clickedPlanet.t}}</span>
                <span class="data-top">F</span>
              </div>
                <p>溫度</p>
              </div>
            </div>
          </div>
          <div class="tab-active margin_top_5 col-lg-6 col-md-4">
            <img
              :src="state.clickedPlanet.image"
              style="max-width: 500px"
              class="geoplanet"
            />
          </div>
        </div>
        <div class="planet_content ">
          <div class="imgs col-6  margin_top_10 ">
            <!-- <img :src="state.clickedPlanet.set"/> -->
          </div>
            <!-- RWD Carousel -->
            <div id="carouselExampleControls" class="carousel slide margin_top_6" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/planet/mars_1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/planet/mars_2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/planet/mars_3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
            </div>

          <div class="desc col-6 margin_top_10">
            <!-- <p>{{state.clickedPlanet.paragraph}}</p> -->
          </div>
        </div>
        <button class="button_min" >更多關於</button>
      </div>
    </div>
    <script type="module" src="./js/mars.js"></script>
    <footer>@@include('./layout/footer.html')</footer>
  </div>
    <!-- 星球頁籤轉移 -->
    <script>
      $(function(){
        var $button = $('div.tabList button');
            $($button.eq(0).addClass('active').find('button').siblings('.tab-inner').hide());

            $button.click(function(){
              $($(this).find('a').attr('href')).show().siblings('.tab-inner').hide();
              $(this).addClass('active').siblings('.active').removeClass('active');
            });
      });
    </script>
