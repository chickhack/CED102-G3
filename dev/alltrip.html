<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球景點</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/pages/alltrip.css">
</head>

<body>
    <header>
        @@include('./layout/header.html')
    </header>
    <!-- <div class="border padding_left_9"></div> -->
    <div class="bk">
        <img src="../dev/img/trip/bk.png">
    </div>
    <div class="bk3">
        <img src="../dev/img/trip/bk3-01.png">
    </div>
    <!-- ----------first -->
    <div class="first ">
        <h2 class="title line_high h1"><span class="h3">預訂後即刻出發，最短一日行程</span><br>讓你親眼見證宇宙<br> 改變你的內在世界</h2>
        <div class="hottrip" id="app">
            <div v-for="item in top" class="planet_top padding_left_3">
                <img :src="item.planet" class="planet" alt="planet">
                <img :src="item.spot" class="planet_a1" alt="planettrip">
                <div class="word line_low ">
                    <h3 class="hot">{{item.title}}</h3>
                    <h3>{{item.name}}</h3>
                    <!-- <img :src="item.star" class="star margin_top_1" alt="star"> -->
                    <little class="tag margin_top_3">{{item.grade}}</little>
                    <little class="tag ">{{item.scores}}積分</little>
                    <h4 class="price">${{item.price}}</h4>
                    <div class="addin little"><img class="plus" src="./img/icon/plus.png" alt="">加入我的行程</div>
                </div>
            </div>

            <!-- ----------slider -->
            <div class="tripselect">
                <img class="icon" src="../dev/img/icon/left.png" alt="">
                <div class="h4 padding_top_1 select">精選星球景點</div>
                <img src="../dev/img/icon/right.png" alt="" class="icon">
            </div>

        </div>


    </div>


    <!-- ---------流程區 -->
    <div class="stepall">
        <h2>打造專屬的星球行程</h2>
        <h3 class="padding_top_3">累積景點積分，獲得更多宇宙幣，讓你無限暢遊宇宙</h3>
        <div class="step">
            <div class="step1">
                <img src="./img/icon/search-location.png" class="step_icon" alt="icon">
                <img src="./img/icon/one.png" class="num" alt="num">
                <h3>尋找景點</h3>
            </div>
        </div>
        </div>

    </div>
    <!-- ---------second -->
    <div class="second">
        <!-- <div class="bk2">
            <img src="../dev/img/trip/bk2.png">
        </div> -->
        <h2 class="alltrip">星球景點總覽</h2>
        <h3 class="padding_top_3 alltrip ">火星景點</h3>
        <div class="tripcard_all">
            <div class="tripcard padding_top_3">
                <img src="./img/trip/trip_mars/mars_c1_pss.jpg" alt="" class="spot_pic">
                <div class="content line_low">
                    <h4 class="hot2 padding_top_1">木星 | 冰層探索一日遊</h4>
                    <little class="tag2">初階</little>
                    <little class="tag2">3000積分</little>
                    <h4 class="price2">$5000</h4>
                    <div class="addin2 little"><img class="plus" src="./img/icon/plus.png" alt="">加入我的行程</div>
                </div>
            </div>
        </div>




    </div>
    <footer>
        @@include('./layout/footer.html')
    </footer>









    <!-- vue -->
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                top: [{
                    planet: "./img/trip/jupiter.png",
                    spot: "./img/trip/trip_jupiter/jupiter_top_a_ps.png",
                    title: "熱門星球",
                    name: "木星 | 冰層探索一日遊",
                    star: "./img/icon/star.png",
                    grade: "初階",
                    scores: "3000",
                    price: 5000,

                }, {
                    planet: "./img/trip/mars.png",
                    spot: "./img/trip/trip_mars/mars_top_a1_ps.jpg.png",
                    title: "進階景點",
                    name: "火星 | 攀登太陽系第一高山",
                    star: "./img/icon/star.png",
                    grade: "高階",
                    scores: "5000",
                    price: 5000,

                }, {
                    planet: "./img/trip/moon.png",
                    spot: "./img/trip/trip_moon/moon_top_a1_ps.png",
                    title: "新景點",
                    name: "月球 | 太空體驗一日遊",
                    star: "./img/icon/star.png",
                    grade: "初階",
                    scores: "3000",
                    price: 5000,
                },]
            }
        });

        let vm2 = new Vue({
            el: "#app2",
            data: {
                step: [{
                    icon: "./img/icon/search-location.png",
                    num: "./img/icon/one.png",
                    stepContent: "尋找景點",
                }, {
                    icon: "./img/icon/travel.png",
                    num: "./img/icon/two.png",
                    stepContent: "加入我的行程",
                }, {
                    picon: "./img/icon/coins.png",
                    num: "./img/icon/three.png",
                    stepContent: "結帳，獲得積分",
                }, , {
                    icon: "./img/icon/4change.png",
                    num: "./img/icon/four.png",
                    stepContent: "累積積分，兌換宇宙幣",
                },]
            }
        });
    </script>

</body>

</html>
