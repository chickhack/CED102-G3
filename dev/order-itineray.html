    <form action="" >
        <div class="orderinfo">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <button class="btn-openmenu padding_top_2" type="button">訂購人資訊</button>
                        <div class="divider"></div>
                        <div class="row g-5 ">
                            <div class="col-5">
                                <label for="last-name" class="textcolor line_high">名字</label>
                                <input type="text" id="last-name" class="letter-spacing-1" name="last-name" required>
                                <label for="phone" class="textcolor line_high">連絡電話</label>
                                <input type="tel" id="phone" class="letter-spacing-2" name="phone" pattern="[0-9]{4}-[0-9]{6}" required>
                            </div>
                            <div class="col-5">
                                <label for="first-name" class="textcolor line_high">姓氏</label>
                                <input type="text" id="first-name" class="letter-spacing-1" name="first-name" required>
                            </div>
                            <div class="col-11">
                                <label for="email" class="textcolor line_high">電子信箱</label>
                                <input type="email" name="email" class="letter-spacing-2" id="email" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ltineraryinfo">
            <div class="container">
             <div class="row">
                <div class="col-7">

                        <h2 class="titi">訂購行程訊</h2>
                        <div class="row">
                            <div class="col-11">
                                <img src="./img/trip/trip_mars/mars_c1_ps.jpg" alt="">
                                <div class="textinfo padding_left_3">
                                    <p class="h4 letter-spacing-2">火星｜宇宙雨林秘境</p>
                                    <div class="textinfo-1 line_high">
                                        <p>2021-3-12</p>
                                        <p class="padding_left_3">數量X2</p>
                                        <P class="padding_left_3"><img class="" src="./img/s.png" alt="">3000積分</P>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-11">
                                <img src="./img/trip/trip_mars/mars_b2_ps.jpg" alt="">
                                <div class="textinfo padding_left_3">
                                    <p class="h4 letter-spacing-2">火星｜反射谷及山羊峽谷探險一日遊</p>
                                    <div class="textinfo-1 line_high">
                                        <p>2021-3-12</p>
                                        <p class="padding_left_3">數量X2</p>
                                        <P class="padding_left_3"><img class="" src="./img/s.png" alt="">3000積分</P>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11">
                               
                                <img src="./img/trip/trip_mars/mars_a1_ps.jpg.png" alt="">
                                <div class="textinfo padding_left_3">
                                    <p class="h4 letter-spacing-2">火星｜攀登太陽系第一高山- 奧林帕斯山三日遊</p>
                                    <div class="textinfo-1 line_high">
                                        <p>2021-3-12</p>
                                        <p class="padding_left_3">數量X2</p>
                                        <P class="padding_left_3"><img class="" src="./img/s.png" alt="">3000積分</P>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="addPay">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <h2 class="titi">加購專區</h2>
                    </div>
                    <div class="col-7 backcol line_high">
                        <button class="btn-addPay " type="button"><img style="max-width: 20px;" src="./img/s.png" alt=""> 請選擇加購內容</button>
                        <div class="divider"></div>
                            <div class="automena">
                                <div class="row">
                                    <div class="col-11 align-items-center">
                                        <label for="" class="line_high textcolor letter-spacing-1">加購嚮導（＋3000）：</label>
                                        <input type="radio" id="guide-yes" value="是" name="guide" class="">
                                        <label for="guide-yes" class="textcolor padding_left_1 padding_right-1">是</label>
                                        <input type="radio" id="guide-no" value="否" name="guide" class="padding_left_3">
                                        <label for="guide-no" class="textcolor padding_left_1">否</label>
                                    
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="row">
                                     <div class="col-11 textcolor">
                                        升級交通工具:
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-11 padding_bottom-1">
                                        <input type="radio" id="traffic-0" name="traffic" value="基本" class="inputra">
                                        <label for="traffic-0" class="traffic-div">

                                            <img src="./img/shopping-cart_(1).png" alt="" class="imgs">
                                            <div>
                                                <p class="textcolor textHeight-1">基本太空梭</p>
                                                <p class="textcolor textHeight letter-spacing-1">基本速度</p>
    
                                            </div>
                                            <div class="coin">
                                                <p class="textcolor textHeight-2" style="width: 60px;">＋0幣</p>
                                            </div>
                                        </label> 
                                        <input type="radio" id="traffic-1" name="traffic" value="升級" class="inputra">
                                        <label for="traffic-1" class="traffic-div">

                                            <img src="./img/shopping-cart_(1).png" alt="" class="imgs">
                                            <div class="">
                                                <p class="textcolor textHeight-2">急速太空梭</p>
                                                <p class="textcolor textHeight-2 letter-spacing-1">加速1.5倍讓你節省更多時間前往下個旅程</p>
    
                                            </div>
                                            <div class="coin">
                                                <p class="textcolor textHeight-2" style="width: 60px;">＋2000幣</p>
                                            </div>
                                        </label> 
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="paymethod">
            <div class="container">
                <div class="row">
                    <div class="col-7 titi">
                        <h2 class="">付款方式</h2>
                    </div>
                    <div class="col-7 backcol line_high">
                        <button type="button" class="btn-paymethod"><img src="./img/s.png" alt="" style="max-width: 20px;">請選擇付款方式</button>
                        <div class="divider"></div>
                    
                        <div class="paymethod-automanu">
                            <div class="row justify-content-start padding_left_5">
                                <div class="col-4">
                                    <input type="radio" class="" id="paymethod-coin" name="paymethod-coin" value="宇宙幣">
                                    <label for="paymethod-coin" class="line_high textcolor letter-spacing-2 padding_left_1">宇宙幣尚餘50000 <img src="./img/dollar_(1).png" alt="" class="icon"></label>
                                </div>
                                <div class="col-4 ">
                                    <label for="paymethod-coin-nu" class="textcolor" >折抵</label>
                                    <input type="number" id="paymethod-coin-nu" min="0" required class="intput-nu">
                                    <input type="button" class="paymethod-coin-btn margin_left_2" value="確認">
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="row justify-content-start padding_left_5">
                                <div class="col-11">
                                    <input type="radio" id="paymethod-automanu-car">
                                    <label for="paymethod-automanu-car" class="textcolor padding_left_1">信用卡</label>
                                    <div class="paymethod-automanu-car-automanu padding_bottom-1">
                                        <div class="divider"></div>
                                        <div class="row">
                                            <div class="col-3">
                                               <label for="carnu" class="textcolor">信用卡號碼</label>
                                            </div>
                                            <div class="col-3">
                                                <label for="cardata" class="textcolor">有效期限</label>
                                            </div>
                                            <div class="col-3">
                                                <label for="" class="textcolor">檢查碼</label>
                                            </div>
                                            <div class="col-3">
                                                <input type="text" class="textcolor letter-spacing-2" id="carnu" pattern="[0-9]{16}" maxlength="16" required placeholder="0000000000000000">
                                             </div>
                                             <div class="col-3">
                                                 <input type="text" class="textcolor letter-spacing-1" id="cardata" pattern="[0-9]{2}-[/]{1}-[0-9]{2}" maxlength="5" placeholder="00/00" required>
                                             </div>
                                             <div class="col-3">
                                                 <input type="text" class="textcolor letter-spacing-2" id="carcheck" pattern="[0-9]{3}" maxlength="3" placeholder="000" required>
                                             </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="orderDetails">
            
        </div>
