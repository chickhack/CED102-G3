<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球商城</title>
    <link rel="stylesheet" href="./css/shop.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
</head>
<body>
    <div class="container">
        @@include('./layout/header.html')
        <section class="shop">
            <h4 class="margin_top_5">在這裡可滿足你上外太空的一切需求 !</h3>
            <div class="shopAll margin_top_5">
                <div class="aside">
                    <ul>
                        <li class="btn">裝備</li>
                        <li class="btn">甜點</li>
                        <li class="btn">紀念品</li>
                        <li class="btn">交通工具</li>
                        <li class="btn">其他</li>
                    </ul>
                </div>
                <div class="main">
                    <ul class="chooseBtn margin_left_5">
                        <li class="btn margin_left_1">新品</li>
                        <li class="btn margin_left_1">熱門</li>
                        <li class="btn margin_left_1">紀念品</li>
                        <li class="btn margin_left_1">交通工具</li>
                        <li class="btn margin_left_1">其他</li>
                    </ul>
                    <div id="app">
                        <div class="productAll margin_left_5">
                            <ul>
                                <li v-for="item in products" class="margin_top_5">
                                    <a href="product.html">
                                        <img :src="item.img" alt="" class="margin_top_2">
                                        <div class="item">
                                            <div class="info">
                                                <p>{{item.name}}</p>
                                                <p class="margin_top_1"> ${{item.price}}</p>
                                            </div>
                                            <img :src="item.cart" class="icon">
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        @@include("./layout/footer.html")
    </div>
    <!-- vue -->
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                products: [{
                    img: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    price: 5000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/cloth.png",
                    name: "太空衣",
                    price: 10000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/helmet.png",
                    name: "宇宙帽",
                    price: 8000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/helmet.png",
                    name: "宇宙帽",
                    price: 8000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/helmet.png",
                    name: "宇宙帽",
                    price: 8000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    price: 5000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    price: 5000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/cloth.png",
                    name: "太空衣",
                    price: 10000,
                    cart: "./img/shop/cart.png",
                },{
                    img: "./img/shop/cloth.png",
                    name: "太空衣",
                    price: 10000,
                    cart: "./img/shop/cart.png",
                },]
            }
        })
    </script>
</body>
</html>
