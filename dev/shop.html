<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星球商城</title>
    <link rel="stylesheet" href="./css/pages/shop.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
</head>
<body>
    <div class="container">
        @@include('./layout/header.html')
        <section class="shop">
            <div class="banner">
                 <h2 class="margin_top_5">星球商城滿足你上外太空的一切需求</h4>
            </div>
            <div id="app">
                <div class="shopAll">
                    <div class="aside">
                        <ul>
                            <li class="btn" v-for="i in categories">
                                <p @click="upDown">{{i.cate}}</p>
                                <div class="choose">
                                    <ul>
                                        <li>選項一</li>
                                        <li>選項二</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="main">
                        <div class="productAll margin_left_5">
                            <ul>
                                <li v-for="item in products" class="margin_top_5">
                                    <a href="product.html">
                                        <img :src="item.img" alt="" class="margin_top_2">
                                        <div class="item">
                                            <div class="info">
                                                <p>{{item.name}}</p>
                                                <p class="margin_top_1 price"> ${{item.price}}</p>
                                            </div>
                                            <img :src="item.cart" class="icon">
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        @@include("./layout/footer.html")
    </div>
    <!-- vue -->
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                categories:[{
                    cate: "裝備",

                        two: "選項二"
                    }},{
                    cate: "其他",
                    options: {
                        one: "選項一",
                        two: "選項二"
                    }
                }],
                products: [{
                    img: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    price: 5000,
                    cart: "./img/shop/cart.png",
                },{

            },
            methods: {
                upDown(e){
                    e.target.nextElementSibling.classList.toggle("chooseShow");
                }
            },
        })

</body>
</html>
