<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/shop_cart.css">
    <title>星球商城</title>
</head>
<body>
    <div class="container">
        @@include("./layout/header.html")
        <section class="cart">
            <form action="">
                <h3 class="h2">我的商品</h3>
                <ul>
                    <li class="item margin_top_5">
                        <div class="img">
                            <img src="./img/shop/shoes.png" alt="">
                        </div>
                        <div>
                            <p class="h3">宇宙平衡鞋</p>
                            <div class="integral margin_top_1">
                                <img src="./img/s.png" alt="" class="icon">
                                <p>+3000積分</p>
                            </div>
                        </div>
                        <p class="h2">$ 5000</p>
                        @@include("./layout/quantityBtn.html")
                        <img src="./img/icon/trashcan.png" class="icon trashcan">
                    </li>
                </ul>
            </form>
        </section>
    </div>
    <script src="./js/addMinus.js"></script>
</body>
</html>
