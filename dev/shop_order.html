<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/shop_order.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <title>星球商城</title>
</head>
<body>
    <div class="container">
        @@include("./layout/header.html")
        <section class="orderDetail">
            <div class="order" id="app">
                <h3>商品購買明細</h3>
                <ul class="margin_top_3">
                    <li v-for="product in products" class="margin_top_3">
                        <div class="imgWord">
                            <img :src="product.src" class="prod">
                            <div class="name margin_left_4">
                                <p class="h3">{{product.name}}</p>
                                <div class="integral margin_top_2">
                                    <img src="./img/s.png" class="icon">
                                    <p>+{{product.integral}}積分</p>
                                </div>
                            </div>
                        </div>
                        <div class="quantity">
                            <p>數量 1</p>
                            <div class="price">
                                <p>總金額</p>
                                <p class="margin_top_2 h3">${{product.price}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
                <h3 class="margin_top_4">訂單明細</h3>
                <div class="detail margin_top_2">
                    <div class="total">
                        <p class="h3">支付金額</p>
                        <p class="h3">$ {{totalPrice}}</p>
                    </div>
                    <div class="integral margin_top_2">
                        <p>可累積積分</p>
                        <div class="count">
                            <img src="./img/s.png" class="icon">
                            <p>+{{totalIntegral}}</p>
                        </div>
                    </div>
                    <small class="margin_top_1">累積後目前有50000積分</small>
                </div>
            </div>
        </section>
        <section class="orderer">
            <form action="">
                <div class="orderer_form">
                    <h3 class="margin_top_2 orderer_click">訂購人資訊</h3>
                    <div class="icon"></div>
                    <div class="info margin_top_4">
                        <div class="input_group">
                            <label for="ofName">名字</label>
                            <input type="text" class="margin_top_1" name="ofName" id="ofName">
                        </div>
                        <div class="input_group">
                            <label for="olName">姓氏</label>
                            <input type="text" class="margin_top_1" name="olName" id="olName">
                        </div>
                        <div class="input_group">
                            <label for="omobile">手機</label>
                            <input type="tel" class="margin_top_1" name="omobile" id="omobile">
                        </div>
                        <div class="input_group">
                            <label for="oidentity">身分證字號</label>
                            <input type="text" class="margin_top_1" name="oidentity" id="oidentity">
                        </div>
                        <div class="input_group long">
                            <label for="oemail">電子信箱</label>
                            <input type="email" class="margin_top_1" name="oemail" id="oemail">
                        </div>
                    </div>
                </div>
                <div class="recipient">
                    <h3 class="margin_top_2 recipient_click">收件人資訊</h3>
                    <div class="icon"></div>
                    <div class="info margin_top_4">
                        <div class="input_group">
                            <label for="fName">名字</label>
                            <input type="text" class="margin_top_1" name="fName" id="fName">
                        </div>
                        <div class="input_group">
                            <label for="lName">姓氏</label>
                            <input type="text" class="margin_top_1" name="lName" id="lName">
                        </div>
                        <div class="input_group">
                            <label for="mobile">手機</label>
                            <input type="tel" class="margin_top_1" name="mobile" id="mobile">
                        </div>
                        <div class="input_group">
                            <label for="identity">身分證字號</label>
                            <input type="text" class="margin_top_1" name="identity" id="identity">
                        </div>
                        <div class="input_group long">
                            <label for="email">電子信箱</label>
                            <input type="email" class="margin_top_1" name="email" id="email">
                        </div>
                        <div class="input_group long">
                            <label for="address">收件地址</label>
                            <input type="text" class="margin_top_1" name="address" id="address">
                        </div>
                    </div>
                </div>
                <h3 class="payTitle">付款方式</h3>
                <div class="payment">
                    <h3 class="margin_top_2 payment_click">請選擇付款方式</h3>
                    <div class="icon"></div>
                    <div class="info margin_top_4">
                        <div class="group">
                            <div class="input_check">
                                <input type="checkbox" name="currency" id="dollars" class="check-custom" value="dollars">
                                <label for="dollars" class="check-custom-label">宇宙幣</label>
                                <p class="margin_left_1">尚餘<span class="margin_left_1">500000</span></p>
                                <img src="./img/dollar_(1).png" class="icon">
                            </div>
                            <div class="discount_group">
                                <label for="discount">折抵</label>
                                <input type="number" name="discount" id="discount" class="margin_left_1">
                            </div>
                        </div>
                        <div class="credit margin_top_2">
                            <div class="input_check">
                                <input type="checkbox" name="currency" id="credit" class="check-custom" value="credit">
                                <label for="credit" class="check-custom-label">信用卡</label>
                            </div>
                            <div class="credit_number">
                                <div>
                                    <label for="credit_num">信用卡號</label>
                                    <input type="text" name="credit_num" id="credit_num" class="margin_left_2">
                                    <span>-</span>
                                    <input type="text">
                                    <span>-</span>
                                    <input type="text">
                                    <span>-</span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="date margin_top_2">
                                <div class="terms">
                                    <label for="term">有效期限</label>
                                    <input type="text" id="term" name="term" class="margin_left_2">
                                    <span>-</span>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="last">末三碼</label>
                                    <input type="text" id="last" name="last" class="margin_left_2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="確認付款" class="button_min">
            </form>
        </section>
        @@include("./layout/footer.html")
    </div>
    <script src="./js/retract.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data:{
                products: [{
                    src: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    integral: 3000,
                    price: 5000,
                },{
                    src: "./img/shop/cloth.png",
                    name: "宇宙衣",
                    integral: 3000,
                    price: 5000,
                },{
                    src: "./img/shop/helmet.png",
                    name: "太空帽",
                    integral: 3000,
                    price: 5000,
                },{
                    src: "./img/shop/shoes.png",
                    name: "宇宙平衡鞋",
                    integral: 3000,
                    price: 5000,
                }],
                totalPrice: 20000,
                totalIntegral: 12000
            }
        })
    </script>
</body>
</html>
