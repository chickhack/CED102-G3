<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>會員</title>
</head>

</style>

<body>
  <header>
    @@include('./layout/header.html')
  </header>

  <div class="welcome">
    <div class="spacedinfo">
      <p class="account_hi">嗨，</p>
      <p class="account_logo">SPACED!</p><br>
      <p class="account_numlogo">SPACED</p>
      <p class="account_acnum">會員編號：</p>
      <p class="account_num">100918156</p>
    </div>
    <img class="account_levimg" src="../dev/img/account/lev1.png" alt="lev">
  </div>

  <div class="account_card">
    <div class="account_now">
      <div class="your_lev">
        <div class="container_card your_nowlev">
          <div class="row align-items-center">
            <div class="col col-md-auto lev_name">冒險者</div>
            <div class="col-md-auto"><img class="littleline" src="../dev/img/icon/littleline.png" alt=""></div>
            <div class="col account_total">累積旅行
              <span class="accnum">3 </span>顆星球、
              <span class="accnum">5 </span>個景點
            </div>
            <div class="col col-md-auto account_money">目前持有
              <span class="accmoney"> 1,099,999 </span>宇宙幣
            </div>
          </div>
        </div>
      </div>

      <div class="lev_acc">
        <little><span>12個月內累積</span></little>
      </div>

      <div class="container_">
        <div class="your_acc">
          <div class="now_lev align-items-center">
            <img class="nowlev" src="../dev/img/icon/初星者.png" alt="lev"><br>
            <p class="nowacc">80,000積分</p>
          </div>
          <div class="next_rocket"><img class="account_rocket" src="../dev/img/icon/rocket4.png" alt="rocket"></div>
          <div class="next_lev align-items-center">
            <img class="nextlev" src="../dev/img/icon/天星者.png" alt="lev"><br>
            <p class="nextacc">目前尚需 80,000 積分</p>
            <p class="nextacc">才能升級至初星者</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="account_tab">
    <div id="account_tab" class="account_tabs">
      <ul class="nav nav-tabs nav-justified account_nav">
        <li class="nav-item"><a class="nav-link actived" href="#" :class="{'active': link=='a'}" @click.prevent=" link='a'">會員資料</a></li>
        <li class="nav-item"><a class="nav-link" href="#" :class="{'active': link=='b' }" @click.prevent="link='b'">行程管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#" :class="{'active': link=='c' }" @click.prevent="link='c'">互動牆管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#" :class="{'active': link=='d' }" @click.prevent="link='d'">商城訂單</a></li>
        <li class="nav-item"><a class="nav-link" href="#" :class="{'active': link=='e' }" @click.prevent="link='e'">收藏管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#" :class="{'active': link=='f' }" @click.prevent="link='f'">轉換積分</a></li>
      </ul>

      <hr class="account_line">

      <div class="content">
        <!-- 記得要用 邏輯運算子 === 來判斷是否相同  -->
        <!-- ＝是賦予值 -->
        <div v-if="link ==='a'">
          <div id="info_form" class="row info_form">
            <div class="col-md-auto align-self-start  info_img">
              <img class="infoimg" src="../dev/img/icon/會員頭貼.png" alt=""><br>
            </div>
            <div class="col-md-auto align-self-center info_left">
              <div class="form-group">
                <label for="exampleInputEmail1">暱稱</label>
                <div class="edit_text"><input type="text" readonly class="form-control-plaintext" id="staticEmail"
                    value="大大大大"></div>
                <!-- <input type="text" class="form-control" id="exampleInputEmail1" placeholder="大大大大"> -->
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">姓名</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="大大">
                <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">性別</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="男">
                <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">手機</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="0988123456">
                <!-- <input type="phone" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
            </div>
            <div class="col-md-auto align-self-end info_right">
              <div class="form-group">
                <label for="exampleInputPassword1">姓氏</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="陳">
                <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">生日</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1991/12/31">
                <!-- <input type="date" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">地址</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="台北市大同區中正路一段32巷5弄7號">
                <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""> -->
              </div>
            </div>
            <div class="col-md-auto align-self-start info_edit">
              <button type="button" class="btn btn-primary info_editbtn" @click="btnclick">編輯個人資料</button>
            </div>
          </div>
        </div>

        <div v-else-if="link ==='b'">
          Ｂ
        </div>

        <div v-else-if="link ==='c'">
          Ｃ
        </div>

        <div v-else-if="link ==='d'">
          Ｄ
        </div>

        <div v-else-if="link ==='e'">
          Ｅ
        </div>

        <div v-else-if="link ==='f'">
          Ｆ
        </div>
      </div>
      <br><br>
    </div>
  </div>

  </div>



  <footer>
    @@include('./layout/footer.html')
  </footer>




  <script>
    var account_tab = new Vue({
      el: "#account_tab",
      data: {
        link: "a",       
      },
    });
    window.onload = function () {
      for (var i = 0; i < document.links.length; i++) {
        var thisLink = document.links[i];
        thisLink.onclick = function () {
          for (var i = 0; i < document.links.length; i++) {
            document.links[i].style = "";
          }
          this.style = "color:#AD6E4A; border-bottom: 2px solid #AD6E4A";
        }
      }
    }
  </script>

  <hr> -->
  <!--第2组-->

    <button type="button" id='btn2_2'>禁用</button> -->

  <script>
    //第1组

    //按钮1_1：启用文本框
    $('#btn1_1').click(function () {
      $('#txt1').removeAttr("disabled");
    })

    //按钮1_2：禁用文本框
    $('#btn1_2').click(function () {
      $('#txt1').attr("disabled", "disabled");
    })

    //第2组

    //按钮2_1：启用文本框
    $('#btn2_1').click(function () {
      $('#txt2').removeAttr("readonly");
      $('#txt2').css("color", "black");
      $('#txt2').css("background-color", "white");
    })

    //按钮1_2：禁用文本框
    $('#btn2_2').click(function () {
      $('#txt2').attr("readonly", "readonly");
      $('#txt2').css("color", "dimgray");
      $('#txt2').css("background-color", "lavender");
    })
  </script>



</body>

</html>
